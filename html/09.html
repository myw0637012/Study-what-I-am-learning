<style>
    ul {
        list-style-type:none;
        margin: 0;
        padding:0;
        overflow:hidden;
        background-color:#333333;
    }

    li {
        float:left;
    }

    li a {
        display:block;
        color:white;
        text-align:center;
        padding:16px;
        text-decoration:none;
    }

    li a:hover {
        background-color:#111111;
    }
</style>


</head>
<body>

    <!-- style연습시작 -->

        <li><a href="#news">News</a></li>

        <li><a href="#about">About</a></li>
    </ul>
